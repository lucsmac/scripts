<!-- 11/09/2020: Trocar número do wpp da Marconi Cachoeirinha -->
<script>
const getMenuElementByText = ({listOfElements, elementText, elementTag}) => {
    return [].find.call(listOfElements, (element) => {
        const currentElement = element.querySelector(elementTag)
        const currentElementText = currentElement.innerText.toUpperCase()
        
        return currentElementText.includes(elementText.toUpperCase())
    });
}

const changeWpp = () => {
    const listOfElementsWrapper = document.querySelector('#popup-whats')
    const listOfElements = listOfElementsWrapper.querySelectorAll('li:not(.divider)')
    const wppItem = getMenuElementByText({listOfElements, elementText: '99360-7100', elementTag: 'a'})
    
    const wppWrapper = wppItem.querySelector('a')
    const oldInnerHTML = wppWrapper.innerHTML
    const newInnerHTML = oldInnerHTML.replace('99360-7100', '99360-7336')

    wppWrapper.innerHTML = newInnerHTML
    wppWrapper.setAttribute('href', 'https://api.whatsapp.com/send?phone=5592993607336&text=Olá, Tudo bem?')
}

changeWpp()
</script>
