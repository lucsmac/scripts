<script type="module">
  import Swiper from 'https://unpkg.com/swiper/swiper-bundle.esm.browser.min.js'

  const changeCarouselHeader = () => {

    const brandModel = ({url, link}) => `
    <a class="footer-carousel-brands__item-link carousel-brands__item-link swiper-slide" target="_blank" href="${link}" style="height: 80px;"><img class="footer-carousel-brands__item-image carousel-brands__item-image" src="${url}" alt="Seminovo"></a>`

    const urlImgs = [
      {
        url: 'https://production.autoforce.com/uploads/brand/logo_white/17/logo_brand_ford_0ace4bed3c.png',
        link: 'https://www.granvia.com.br/'
      },
      {
        url: 'https://production.autoforce.com/uploads/brand/logo_white/26/logo_brand_comprar-nissan_31b42ebb8a.png',
        link: 'https://www.eurovianissan.com.br/'
      },
      {
        url: 'https://production.autoforce.com/uploads/brand/logo_white/20/logo_brand_renault-lines-vector-logo-400x400_931da99584.png',
        link: 'https://www.eurovia.com.br/'
      },
      {
        url: 'https://production.autoforce.com/uploads/brand/logo_white/14/logo_brand_comprar-fiat_dbd555688c.png',
        link: 'https://www.viasul.com.br/'
      },
      {
        url: 'https://production.autoforce.com/uploads/brand/logo_white/18/logo_brand_logo_brand_jeep-branco_co_pia_74575a8da7.png',
        link: 'https://viasuljeep.com.br/'
      },
      {
        url: 'https://production.autoforce.com/uploads/brand/logo_white/33/logo_brand_kia_branco.png',
        link: 'https://interviakia.com.br/'
      },
    ]

    // ===========================================================================================
    
    const carousel = document.createElement('div')
    const carouselWrapper = document.createElement('div')

    carousel.classList.add('swiper-container', 'header-carousel-brands')
    carouselWrapper.classList.add('swiper-wrapper')

    urlImgs.forEach((brand, index) => {
      const slide = document.createElement('div')
      'footer-carousel-brands__item carousel-brands__item carousel__item swiper-slide'
        .split(' ')
        .forEach(currClass => slide.classList.add(currClass))

      const slideContent = brandModel(brand)
      slide.innerHTML = slideContent

      carouselWrapper.appendChild(slide)
    })

    carousel.appendChild(carouselWrapper)

    const target = document.querySelector('.carousel-brands .carousel')
    target.classList.remove('swiper-container-initialized', 'swiper-container-horizontal')
    target.innerHTML = ''
    target.appendChild(carousel)

    const headerBrandsSwiper = new Swiper('.header-carousel-brands', {
      loop: true,
      autoplay: true,
      slidesPerView: 4.5,
      spaceBetween: 5,
      breakpoints: {
        576: {
          slidesPerView: 5.5,
          spaceBetween: 10
        },
        767: {
          slidesPerView: 6.5,
          spaceBetween: 20
        },
        992: {
          slidesPerView: 8,
          spaceBetween: 30
        }
      }
    })
  }

  changeCarouselHeader()
</script>
