<!-- Adiciona E-Tron à barra de navegação -->
<script>
sol.onReady(function () {

  function dropdownLink(title, href) {
      var liItem = document.createElement('li');
      var linkItem = document.createElement('a');
      linkItem.textContent = title;
      linkItem.href = href;

      liItem.append(linkItem);
      return liItem;
  };

  var dropdownClone =
      sol.selectAll('.nav-2th .navbar-nav > .dropdown')
          .contains('A3')
          .clone(true);

  sol.select('.nav-2th ul.navbar-nav').append(dropdownClone.nodes());

  dropdownClone.ref().find('.dropdown-toggle')
      .setText('E-Tron');

  dropdownClone.ref()
      .find('ul.dropdown-menu')
      .setHTML('')
      .append([
          dropdownLink('E-Tron Performance 55 Quattro', '/novos/e-tron/performance-55-quattro'),
          dropdownLink('E-Tron Performance Black 55 Quattro', '/novos/e-tron/performance-black-55-quattro'),
      ]);
});
</script>
